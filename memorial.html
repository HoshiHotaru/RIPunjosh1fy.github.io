<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Memory of Josh</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin: 40px 0;
            width: 100%;
        }

        .memorial-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: 50px 0;
            position: relative;
        }

        .candle {
            width: 80px;
            height: 250px;
            margin: 0 60px;
            position: relative;
            opacity: 0.8;
        }

        .candle::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #8B4513, #A0522D, #8B4513);
            border-radius: 10px;
        }

        .candle::after {
            content: "";
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 50px;
            background: radial-gradient(ellipse at center, #FFD700, #FFA500, transparent 70%);
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 0 20px #FFA500, 0 0 40px #FF4500;
            animation: flicker 2s infinite alternate;
        }

        @keyframes flicker {
            0%, 100% {
                transform: translateX(-50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateX(-50%) scale(0.9);
                opacity: 0.8;
            }
        }

        .photo-container {
            width: 350px;
            height: 450px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            overflow: hidden;
        }

        .memorial-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            filter: grayscale(80%) brightness(0.7);
        }

        .memorial-text {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        .name {
            font-size: 3rem;
            margin: 0;
            color: #fff;
            font-weight: normal;
        }

        .rip {
            font-size: 1.8rem;
            margin: 15px 0;
            color: #aaa;
            font-style: italic;
        }

        .company {
            font-size: 1.1rem;
            color: #999;
            margin-top: 10px;
        }

        .falling-petals {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .petal {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50% 0 50% 50%;
            opacity: 0.7;
            animation: falling linear infinite;
        }

        @keyframes falling {
            0% {
                transform: translate(0, -10vh) rotate(0deg);
            }
            100% {
                transform: translate(calc(var(--random-x) * 10vw), 100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>In Loving Memory</h1>
    </div>

    <div class="memorial-container">
        <div class="candle"></div>
        
        <div class="photo-container">
            <!-- ВСТАВЬТЕ ССЫЛКУ НА ИЗОБРАЖЕНИЕ -->
            <img class="memorial-photo" src="https://files.catbox.moe/im9xbq.png" alt="Josh">
            <div class="memorial-text">
                <h2 class="name">Josh</h2>
                <p class="rip">RIP 21.06.2025</p>
                <p>click for music</p>
            </div>
        </div>
        
        <div class="candle"></div>
    </div>

    <div class="falling-petals" id="petals"></div>

    <!-- Аудио элемент (работает только если файл лежит рядом с HTML) -->
    <audio id="memorialMusic" loop>
        <source src="https://files.catbox.moe/t2xs5n.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>

    <script>
        // Create falling petals
        const petalsContainer = document.getElementById('petals');
        for (let i = 0; i < 30; i++) {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            
            const size = Math.random() * 10 + 5;
            petal.style.width = `${size}px`;
            petal.style.height = `${size}px`;
            petal.style.left = `${Math.random() * 100}vw`;
            petal.style.animationDuration = `${Math.random() * 10 + 10}s`;
            petal.style.animationDelay = `${Math.random() * 5}s`;
            petal.style.setProperty('--random-x', Math.random() * 2 - 1);
            
            petalsContainer.appendChild(petal);
        }

        // Автовоспроизведение музыки при клике
        document.addEventListener('click', function() {
            const music = document.getElementById('memorialMusic');
            music.play().catch(e => console.log("Autoplay prevented:", e));
        }, { once: true });
    </script>
</body>
</html>
